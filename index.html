<html>

<head>
  <title>Forum</title>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <div class="page-header">
        <h1>Forum</h1>
      </div>

      <div class="posts">
        <table>
          <tr>
            <th>Username</th>
            <th>Message</th>
            <th>Quality</th>
          </tr>
        </table>
      </div>

      <form style="margin-top:30px;">
        <h3>Add a new post</h3>

        <div class="form-group">
          <input id="name" type="text" class="form-control" placeholder="Name"></input>
        </div>

        <div class="form-group">
          <textarea id="message" type="text" class="form-control" placeholder="Message"></textarea>
        </div>

        <button type="button" class="btn btn-primary submit">Post</button>
      </form>

    </div>
  </div>
  <script src="main.js"></script>

</body>

</html>
